server {
  listen 80;
  server_name _;
  resolver 127.0.0.11;

  # Route all traffic to varnish
  location / {
    proxy_pass http://varnish:80;
    proxy_set_header Host              $http_host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_redirect off;
    proxy_read_timeout 600s;
  }

  location ~ ^/(manifest.json|OneSignalSDKUpdaterWorker.js|OneSignalSDKWorker.js|.well-known/assetlinks.json)$ {
    proxy_pass http://varnish:80/static/frontend/Scandiweb/pwa/en_US/Magento_Theme/public/$1;
    proxy_set_header Host              $http_host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_redirect off;
    proxy_read_timeout 600s;
  }

  location /maildev {
    proxy_pass http://maildev:80/maildev;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}
